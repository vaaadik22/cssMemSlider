<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem-slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-items">
                <input checked type="radio" name="control" id="control1">
                <input type="radio" name="control" id="control2">
                <input type="radio" name="control" id="control3">
                <input type="radio" name="control" id="control4">
                <input type="radio" name="control" id="control5">

                <div class="img-container">
                    <img class="control1" src="./assets/image/mem1.jpg" alt="">
                    <img class="control2" src="./assets/image/mem2.jpg" alt="">
                    <img src="./assets/image/mem3.jpg" alt="">
                    <img src="./assets/image/mem4.jpg" alt="">
                    <img src="./assets/image/mem5.jpg" alt="">
                </div>
                <div class="nav-items">
                    <div id="active" class="slider-nav">
                        <label for="control1" class="slider-nav-item">
                            <span></span>
                        </label>
                        <label for="control2" class="slider-nav-item">
                            <span></span>
                        </label>
                        <label for="control3" class="slider-nav-item">
                            <span></span>
                        </label>
                        <label for="control4" class="slider-nav-item">
                            <span></span>
                        </label>
                        <label for="control5" class="slider-nav-item">
                            <span></span>
                        </label>
                    </div>
                    <div class="img-description">
                        <p class="p1">Когда доволен собой)</p>
                        <p class="p2">Этот мир не так уж и плох)</p>
                        <p class="p3">Зуб даю)</p>
                        <p class="p4">Егор Егор Егор Егор Егор)</p>
                        <p class="p5">Главное вовремя высунуть)</p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
